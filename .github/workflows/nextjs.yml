name: Deploy Static Site to DirectAdmin

on:
  push:
    branches:
      - main # Run the workflow on push to the main branch (adjust branch as needed)

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step 2: Install Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      # Step 3: Install dependencies and build the static site
      - name: Install dependencies
        run: npm install

      - name: Build static site
        run: npm run build && npm run export

      # Step 4: Deploy to DirectAdmin server via FTP
      - name: Deploy via FTP
        uses: SamKirkland/FTP-Deploy-Action@4.3.0
        with:
          server: ftp://ftp.yourdomain.com # Replace with your FTP server address
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: out
          server-dir: /path/to/deployment/folder # Replace with the target directory on the server
